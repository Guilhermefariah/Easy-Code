<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Exclusive Productions and Collections</title>
    <link rel="shortcut icon" href="/_image/nike.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/_css/nikeworld.css">
</head>
<body>
    <div class="interface">
        <header>
            <div class="logo">
                <h1><span class="material-symbols-outlined">verified_user</span>Nike</h1>
                <h2>Nike News</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/_media/nikeworld.html">Nike World</a></li>
                    <li><a href="/_media/gallery.html">Nike Photos</a></li>
                    <li><a href="/_media/media.html">Nike Media</a></li>
                    <li><a href="/_media/contact.html">Contact</a></li>
                </ul>
            </nav>
            <section class="social">
                <a href="">Nike |</a>
                <a href="">Join Us |</a>
                <a href="">Help |</a>
                <a href="">Enter</a>
            </section>
            <div id="ask">
                <label for="cAsk"></label>
                <input type="text" name="tAsk" id="cAsk" autocomplete="email" maxlength="80" size="15"
                    placeholder="Search...">
            </div>
        </header>
        <div class="icon">
            <svg>
                <filter id="custom">
                    <feTurbulence type="turbulence" baseFrequency="0.01.0.003">
                        <animate attributeName="baseFrequency" from="0.01 0.003" to="0.01 0+005" dur="3.6s"
                            repeatCount="indefinite">
                        </animate>
                    </feTurbulence>
                    <feDisplacementmap in="SourceGraphic" scale="20" />
                </filter>
            </svg>
            <img id=focus src="/_image/11.jpg" alt="">
            <figcaption>
                <h1>NikeSNKS</h1>
                <h2>NikeSB</h2>
                <h3>Guideveloper</h3>
                <p>Atualizado em 2023</p>
            </figcaption>
        </div>
        <div id="corpo-full">
            <section class="cabecalho-artigo">
                <hgroup>
                    <h3> NIKE NEWS SNEAKERS SNKS</h3>
                    <h1>Nike News</h1>
                    <h3>Guideveloper in 2024</h3>
                </hgroup>
            </section>
        </div>
        <div class="conteudo">
            <img src="/_image/7.png" alt="#" usemap="#mymap">
            <map name="#mymap">
                <area shape="default" coords="#" href="/_media/iframenike.html#tela" alt="" target="janela">
            </map>
            <iframe src="/_media/iframenike.html" name="janela" id="frame-spec" frameborder="0"></iframe>
        </div>
        <aside class="lateral"></aside>
        <footer class="rodape">
            <p>Copyright &copy; 2024 - by Guideveloper</p>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">Linkedin</a>
        </footer>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
