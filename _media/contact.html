        <div class="container text-center fs-2" style="margin-top: 100px;">
            <div class="row gap-4">
                <div class="col">

                        Media</a>

                    <a class="link-dark link-offset-3-hover link-dange-opacity-50-hover"

        </div>

    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img class="image img-fluid border border-1" src="/_inteface/email.jpg">
                </div>
            </div>
        </div>

        <div class="container mt-3 text-center">
            <div class="row">
                <div class="col justify-content-center d-flex align-items-center">
                    <div class="spinner-grow text-warning spinner-grow-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h1 class="text-body-secondary">Nike News</h1>                     
                </div>                
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="text-light">Formulary Nike News</h1>
                    <h3 class="text-light">Guideveloper in 2024</h3>
                </div>
            </div>
        </div>

        <form method="post" id="fcontact" action="mailto:contact@gmail.com" oninput="calc_total();">
            <fieldset id="user">
                <legend>User Identification</legend>
                <p><label for="cName">Name: </label> <input type="text" name="tName" id="cName" size="14" maxlength="30"
                        placeholder="Full Name..."></p>
                <p><label for="cPass">Password:</label> <input type="password" name="tPass" id="cPass" size="14"
                        maxlength="20" minlength="8" placeholder="Password..."></p>
                <p><label for="cMail">E-mail: </label><input type="email" name="tMail" id="cMail" size="14"
                        maxlength="30" placeholder="E-mail..."></p>

                <fieldset id="sex">
                    <legend>Sex:</legend>
                    <input type="radio" name="tSex" id="cMasc" checked> <label for="cMasc">Masculine</label><br>
                    <input type="radio" name="tSex" id="cFem"> <label for="cFem">Feminine</label>
                </fieldset>
                <p><label for="cDate">Date of Birth:</label> <input type="date" name="tDate" id="cDate"></p>
            </fieldset>
            </fieldset>
            <fieldset id="address">
                <legend>User Address</legend>
                <p><label for="cRef">Reference:</label> <input type="text" name="tRef" id="cRef" size="14"
                        maxlength="80" placeholder="Street, Av, Neighborhood etc... "></p>
                <p><label for="cNum">Number: </label> <input type="number" name="tNum" id="cNum" min="0" max="9999"
                        placeholder="Number..."></p>
                <p><label for="cStat">State:</label> <select name="tStat" id="cStat">
                        <optgroup label="Southeast Region">
                            <option value="SP" selected>São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                        </optgroup>
                        <optgroup label="South Region">
                            <option value="PR">Paraná</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </optgroup>
                    </select></p>
                <p><label for="cCit">City:</label> <input type="text" name="tCit" id="cCit" size="14" maxlength="40"
                        minlength="1" placeholder="City..." list="city"></input></p>
                <datalist id="city">
                    <option value="Rio de Janeiro"></option>
                    <option value="Nova Iguaçu"></option>
                    <option value="Niterói"></option>
                    <option value="Belford Roxo"></option>
                </datalist>
            </fieldset>
            <fieldset id="msg">
                <legend>User Message</legend>
                <p><label for="cUrg">Degree of Urgency: </label> Min<input type="range" name="tUrg" id="cUrg" min="0"
                        max="10" step="2">Max</p>
                <p><label for="cMsg">Message: </label><textarea name="tMsg" id="cMsg" cols="45" rows="5"
                        placeholder="Type your message..."></textarea></p>
            </fieldset>
            <fieldset id="request">
                <legend>I want a Nike set</legend>
                <p><label for="cNike">I would like to buy a Nike</label><input type="checkbox" name="tNike" id="cNike"
                        checked></p>
                <p><label for="cColor">Color: </label> <input type="color" name="tColor" id="cColor" value="#87cefa">
                </p>
                <p><label for="cAmount">Amount: </label><input type="number" name="tAmount" id="cAmount" min="0" max="5"
                        value="0" placeholder="Amount..."></p>
                <p><label for="cPrice">Total price: R$</label> <input type="text" name="tPrice" id="cPrice" readonly
                        placeholder="Total Price..."></p>
            </fieldset>
            <input type="submit" value="Enviar" name="tEnviar" id="cEnviar">
        </form>
        <footer class="rodape">
            <p>Copyright &copy; 2024 - by Guideveloper</p>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">Linkedin</a>
        </footer>
        <script src="amountprice.js"></script>
        <script src="app.js"></script>

            crossorigin="anonymous"></script>
    </main>
</body>

</html>
