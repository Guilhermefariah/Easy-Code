<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <script>
        let screenRes = false;
        function nikeNews(screen, extension) {
         
            if (!screenRes) {
                document.getElementById("nike").src = "/_image/" + screen + "." + extension;
                if (screen == 3) {
                    screenRes = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Nike</h1>
    <img src="/_image/2.jpg" alt="" id="nike" onmousemove="nikeNews(1, 'jpg')"
    onmouseout="nikeNews(2, 'jpg')" onclick="nikeNews(3, 'jpg')">
</body>
</html>
