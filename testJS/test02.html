<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <script>
        function nikeOne() {
            document.getElementById('nike').src='/_image/2.jpg';
        }
        function nikeTwo() {
            document.getElementById('nike').src='/_image/3.jpg';
        }
        function nikeThree(){
            document.getElementById('nike').src='/_image/4.jpg'
        }
    </script>
</head>
<body>
    <h1>Nike</h1>
    <img src="/_image/3.jpg" alt="" id="nike" onmousemove="nikeOne()"
    onmouseout="nikeTwo()" onclick="nikeThree()">
</body>
</html>
